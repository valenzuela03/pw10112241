<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastrar y Soltar</title>
    <style>
        #div1,#div2{
            float: left;
            border: 1px solid red;
            height: auto;
            margin: 10px;
            padding: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h2>Arrastrar y Soltar</h2>
    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <img src="logo.png" id="arrastre1" height="31" width="88" draggable="true" ondragstart="drag(event)">
        <img src="logo.png" id="arrastre2" height="31" width="88" draggable="true" ondragstart="drag(event)">
        <img src="logo.png" id="arrastre3" height="31" width="88" draggable="true" ondragstart="drag(event)">
        <img src="logo.png" id="arrastre4" height="31" width="88" draggable="true" ondragstart="drag(event)">
    </div>
    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
    </div>      
</body>
</html>
