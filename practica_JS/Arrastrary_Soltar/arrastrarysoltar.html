<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastrar y Soltar</title>
    <style>
        #div1,#div2{
            float: left;
            border: 1px solid red;
            height: 370px;
            margin: 10px;
            padding: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h2>Arrastrar y Soltar</h2>
    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <img src="logo.png" id="arrastre1" height="90" width="88" draggable="true" ondragstart="drag(event)">
        <img src="logo.jpeg" id="arrastre2" height="90" width="88" draggable="true" ondragstart="drag(event)">
        <img src="logo.png" id="arrastre3" height="90" width="88" draggable="true" ondragstart="drag(event)">
        <img src="logo.jpeg" id="arrastre4" height="90" width="88" draggable="true" ondragstart="drag(event)">
    </div>
    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
    </div>   
    <script>
        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("texto");
            ev.target.appendChild(document.getElementById(data));
        }
        function allowDrop(ev){
            //Permitimos que el objeto caiga sobre el
            ev.preventDefault();
        }
        function drag(ev){
            //Aqui guardamos la referencia del objeto
            ev.dataTransfer.setData("texto", ev.target.id);
        }
    </script>   
</body>
</html>
